<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>E-Trocas - Fazar Login</title>


    <!-- chamada Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran&display=swap" rel="stylesheet">


    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- Meu CSS -->
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>

    <header class="p-4 bg-primary mb-5">
        <h3><a class="text-light text-decoration-none" href="./index.html"><i class="fa-solid fa-rotate me-2"></i>E-Trocas</a>
        <h5 class="text-light">Olá Usuário, faça seu login</h5>
    </header>

    <main class="container my-3">
        <figure class="text-center">
            <img src="./images/comuns/login.png" alt="Imagem da tela de login" class="image-login">
        </figure>

        <!-- campos do login -->
        <section class="w-50 m-auto">
            <div class="row">

                <form name="login" id="login" method="get" action="./admin.html">
                    <div class="col-12 my-3">
                        <label for="user" class="form-label text-primary">Usuário</label>
                        <input type="text" name="user" id="user" class="form-control" required
                        placeholder="Ex: usuario123456">
                    </div>

                    <div class="col-12 my-3">
                        <label for="password" class="form-label text-primary">Senha</label>
                        <input type="password" id="password" name="password" class="form-control"
                        required placeholder="Ex: !@#senha">
                    </div>

                    <div class="col-12 my-3 d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Fazer Login</button>
                    </div>
                </form>
            </div>
        </section>

    </main>

  



    <!-- Javascript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
